<!DOCTYPE html>
<html>

<head>
  <title>ご指定のページが見つかりませんでした (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    h2 {
      color: #222;
      /* margin-top: 20px; */
      margin-bottom: 10px;
    }

    #not-found {
      margin: 40px 0 80px 0;
    }

    #not-found.center {
      text-align: center;
    }

    #not-found h2 {
      text-align: center;
      font-size: 220px;
      line-height: 210px;
      font-weight: 500;
      letter-spacing: -8px;
    }

    #not-found p {
      text-align: center;
      font-size: 30px;
      line-height: 48px;
      display: inline-block;
      margin-top: 10px;
      color: #999;
    }

    #not-found i {
      color: #e0e0e0;
      font-size: 190px;
      top: 16px;
      position: relative;
    }

    @media (max-width: 767px) {
      #not-found h2 {
        font-size: 110px;
        line-height: 110px;
      }

      #not-found p {
        font-size: 20px;
        line-height: 38px;
      }

      #not-found i {
        font-size: 120px;
        top: 16px;
      }
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- Container -->
  <div class="container">

    <div class="row">
      <div class="col-md-12">

        <section id="not-found" class="center">
          <h2>404</h2>
          <p>ページが見つかりませんでした。</p>
        </section>

      </div>
    </div>

  </div>
  <!-- Container / End -->
</body>

</html>
