inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
AllCops:
#  TargetRubyVersion: 3.0
  NewCops: enable
  DisplayCopNames: true
  DisplayStyleGuide: true
  StyleGuideBaseURL: https://github.com/fortissimo1997/ruby-style-guide/blob/japanese/README.ja.md
  Exclude:
    - 'db/migrate/*'
    - 'node_modules/**/*'
    - 'bin/*'
    - 'db/schema.rb'
    - 'vendor/bundle/**/*'
    - 'tmp/**/*'
    - 'lib/tasks/auto_annotate_models.rake'
    - 'config/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/Documentation:
  Enabled: false
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
Naming/PredicateName:
  Enabled: false
Layout/LineLength:
  Max: 150
  Exclude:
    - 'db/seeds/dummy_data/announcements.rb'
    - 'db/seeds/dummy_data/announcements.rb'
    - 'db/seeds/dummy_data/announcements.rb'
    - 'db/seeds/dummy_data/posts.rb'
    - 'db/seeds/dummy_data/posts.rb'
    - 'db/seeds/dummy_data/posts.rb'
    - 'db/seeds/dummy_data/posts.rb'
    - 'db/seeds/dummy_data/posts.rb'
    - 'db/seeds/dummy_data/restaurants.rb'
Metrics/BlockLength:
  Exclude:
    - 'db/seeds/dummy_data/activities.rb'
    - 'db/seeds/dummy_data/hot_springs.rb'
    - 'db/seeds/dummy_data/hotels.rb'
    - 'db/seeds/dummy_data/photo_spots.rb'
    - 'db/seeds/dummy_data/restaurants.rb'
    - 'db/seeds/dummy_data/shops.rb'
    - 'db/seeds/dummy_data/ski_areas.rb'
Metrics/MethodLength:
    Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
RSpec/MultipleExpectations:
  Enabled: false
RSpec/ContextWording:
  Enabled: false
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/NestedGroups:
  Max: 4
Rails/LexicallyScopedActionFilter:
  Enabled: false
Rails/I18nLocaleTexts:
  Enabled: false
